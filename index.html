<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego para Móvil</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
        }

        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <button id="left">◀</button>
        <button id="right">▶</button>
        <button id="jump">⭡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ajustar el tamaño del canvas al dispositivo
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let player = { x: 50, y: 50, speed: 5, vy: 0, onGround: true };
        let obstacles = [];

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, 50, 50);
        }

        function movePlayer() {
            player.y += player.vy;
            if (!player.onGround) player.vy += 0.8; // Gravedad

            if (player.y + 50 > canvas.height) {
                player.y = canvas.height - 50;
                player.onGround = true;
                player.vy = 0;
            }
        }

        function moveLeft() {
            player.x = Math.max(0, player.x - player.speed);
        }

        function moveRight() {
            player.x = Math.min(canvas.width - 50, player.x + player.speed);
        }

        function jump() {
            if (player.onGround) {
                player.vy = -15;
                player.onGround = false;
            }
        }

        document.getElementById('left').addEventListener('touchstart', moveLeft);
        document.getElementById('right').addEventListener('touchstart', moveRight);
        document.getElementById('jump').addEventListener('touchstart', jump);

        function drawObstacle(obstacle) {
            ctx.fillStyle = 'red';
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 5;
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function createObstacle() {
            const height = 50;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - height,
                width: 50,
                height: height
            });
        }

        function detectCollision() {
            for (let obstacle of obstacles) {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + 50 > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + 50 > obstacle.y
                ) {
                    alert('¡Game Over!');
                    document.location.reload();
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            obstacles.forEach(drawObstacle);
            movePlayer();
            moveObstacles();
            detectCollision();
            requestAnimationFrame(draw);
        }

        setInterval(createObstacle, 1000);
        draw();
    </script>

</body>
</html>
