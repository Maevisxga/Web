<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Esquivar Obstáculos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        .control-buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .arrow-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Juego de Esquivar Obstáculos</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div class="control-buttons">
        <button class="arrow-button" id="leftButton">Izquierda</button>
        <button class="arrow-button" id="rightButton">Derecha</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const playerWidth = 30;
        const playerHeight = 30;
        let playerX = (canvas.width - playerWidth) / 2;
        const playerY = canvas.height - playerHeight - 10;
        const playerSpeed = 5;

        const obstacleWidth = 30;
        const obstacleHeight = 30;
        const obstacleSpeed = 3;
        let obstacles = [];

        let rightPressed = false;
        let leftPressed = false;
        let gameOver = false;

        document.getElementById("leftButton").addEventListener("touchstart", () => { leftPressed = true; });
        document.getElementById("rightButton").addEventListener("touchstart", () => { rightPressed = true; });
        document.getElementById("leftButton").addEventListener("touchend", () => { leftPressed = false; });
        document.getElementById("rightButton").addEventListener("touchend", () => { rightPressed = false; });

        function drawPlayer() {
            ctx.beginPath();
            ctx.rect(playerX, playerY, playerWidth, playerHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawObstacle(obstacle) {
            ctx.beginPath();
            ctx.rect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }

        function movePlayer() {
            if (rightPressed && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            } else if (leftPressed && playerX > 0) {
                playerX -= playerSpeed;
            }
        }

        function createObstacle() {
            const obstacleX = Math.random() * (canvas.width - obstacleWidth);
            obstacles.push({ x: obstacleX, y: 0 });
        }

        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function detectCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                if (playerX < obstacles[i].x + obstacleWidth &&
                    playerX + playerWidth > obstacles[i].x &&
                    playerY < obstacles[i].y + obstacleHeight &&
                    playerY + playerHeight > obstacles[i].y) {
                    gameOver = true;
                }
            }
        }

        function draw() {
            if (gameOver) {
                alert("¡Juego terminado!");
                document.location.reload();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            for (let i = 0; i < obstacles.length; i++) {
                drawObstacle(obstacles[i]);
            }

            movePlayer();
            moveObstacles();
            detectCollision();

            requestAnimationFrame(draw);
        }

        setInterval(createObstacle, 1000);
        draw();
    </script>
</body>
</html>
